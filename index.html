<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WILL.TOLEARN - Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Tilt+Prism&family=Space+Grotesk:wght@400;700&family=Snippet&family=Sofia&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/appwrite@13.0.1"></script>

    <style>
        :root { --text-color: #ffffff; --bg-color: #000000; --border-color: #ffffff; }
        body { background-color: var(--bg-color); color: var(--text-color); font-family: 'Space Grotesk', sans-serif; margin: 0; min-height: 100vh; display: flex; flex-direction: column; align-items: center; padding: 20px; box-sizing: border-box; }
        .top-welcome-header { width: 100%; max-width: 1200px; padding-bottom: 1.5rem; border-bottom: 2px solid var(--border-color); margin-bottom: 2rem; }
        .welcome-title { font-size: 2.5rem; font-weight: 700; margin: 0; letter-spacing: 1px; }
        .main-wrapper { width: 100%; max-width: 1100px; display: flex; flex-direction: column; gap: 10px; }
        .mode-switcher { display: flex; gap: 20px; margin-bottom: 20px; }
        .mode-btn { background: transparent; border: 2px solid var(--border-color); color: #fff; padding: 10px 30px; border-radius: 50px; cursor: pointer; font-weight: 700; transition: 0.3s; }
        .mode-btn.active { background: #fff; color: #000; }
        .content-row { display: flex; align-items: center; justify-content: space-between; margin-top: 30px; gap: 40px; }
        .input-group { display: flex; flex-direction: column; gap: 20px; flex: 1; }
        .field { display: flex; align-items: center; gap: 20px; }
        .field label { font-size: 22px; min-width: 160px; font-family: 'Sofia', cursive; }
        .field input { background: #fff; border: none; border-radius: 50px; height: 50px; width: 100%; padding: 0 25px; font-size: 18px; color: #000; }
        .profile-ring { width: 180px; height: 180px; border: 8px solid #fff; border-radius: 50%; display: flex; justify-content: center; align-items: center; font-size: 90px; background: rgba(255,255,255,0.05); }
        .continue-btn { font-family: 'Tilt Prism', cursive; font-size: 1.5rem; background-color: #fff; color: #000; border: none; padding: 0.75rem 2.5rem; border-radius: 0.75rem; cursor: pointer; }
        .continue-btn:disabled { opacity: 0.5; cursor: not-allowed; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <header class="top-welcome-header">
        <h1 class="welcome-title">WELCOME TO W<span style="font-family:'Tilt Prism'">I</span>LL.<span style="font-family:'Snippet'">TOLEARN</span></h1>
    </header>

    <div class="main-wrapper">
        <div class="mode-switcher">
            <button class="mode-btn active" id="signupMode">SIGN UP</button>
            <button class="mode-btn" id="loginMode">LOG IN</button>
        </div>

        <h1 style="font-family:'Sofia'; font-size: 60px; margin:0;">"PROFILE"</h1>

        <div class="content-row">
            <div class="input-group">
                <div class="field"><label id="userLabel">USERNAME</label><input type="text" id="usernameInput" placeholder="Your Name"></div>
                <div class="field" id="emailField"><label>EMAIL</label><input type="email" id="emailInput" placeholder="email@example.com"></div>
                <div class="field"><label>PASSWORD</label><input type="password" id="passwordInput" placeholder="••••••••"></div>
            </div>
            <div class="profile-ring" id="profileDisplay">@</div>
        </div>

        <div style="display:flex; justify-content: flex-end; margin-top: 40px;">
            <button class="continue-btn" id="continueButton">CONTINUE</button>
        </div>
    </div>

    <script>
        const { Client, Account, ID } = Appwrite;
        const client = new Client()
            .setEndpoint('https://fra.cloud.appwrite.io/v1') // Frankfurt Endpoint from your image
            .setProject('69679293001b8cd4ab6e');             // Project ID from your image

        const account = new Account(client);

        const usernameInput = document.getElementById('usernameInput');
        const emailInput = document.getElementById('emailInput');
        const passwordInput = document.getElementById('passwordInput');
        const continueBtn = document.getElementById('continueButton');
        const emailField = document.getElementById('emailField');
        const userLabel = document.getElementById('userLabel');

        let currentMode = 'signup';

        document.getElementById('signupMode').onclick = () => {
            currentMode = 'signup';
            emailField.classList.remove('hidden');
            userLabel.innerText = "USERNAME";
            continueBtn.innerText = "CONTINUE";
        };

        document.getElementById('loginMode').onclick = () => {
            currentMode = 'login';
            emailField.classList.add('hidden');
            userLabel.innerText = "EMAIL";
            continueBtn.innerText = "LOG IN";
        };

        usernameInput.oninput = (e) => {
            document.getElementById('profileDisplay').innerText = e.target.value.charAt(0).toUpperCase() || '@';
        };

        continueBtn.onclick = async () => {
            const user = usernameInput.value.trim();
            const email = emailInput.value.trim();
            const pass = passwordInput.value.trim();

            continueBtn.disabled = true;
            continueBtn.innerText = "WAIT...";

            try {
                if (currentMode === 'signup') {
                    await account.create(ID.unique(), email, pass, user);
                    await account.createEmailPasswordSession(email, pass);
                } else {
                    await account.createEmailPasswordSession(user, pass); // user box contains email in login mode
                }
                localStorage.setItem('username', user);
                window.location.href = 'https://willtolearnofficial.github.io/WILL.TOLEARN/home.html';
            } catch (err) {
                alert(err.message);
                continueBtn.disabled = false;
                continueBtn.innerText = currentMode === 'signup' ? "CONTINUE" : "LOG IN";
            }
        };
    </script>
</body>
</html>
